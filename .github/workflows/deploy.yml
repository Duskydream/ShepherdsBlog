name: Build and Deploy Astro Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # 🔑 允许 GITHUB_TOKEN 写入代码库

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # 🔑 避免和 peaceiris 冲突
          fetch-depth: 0 # 🔑 获取完整 git 历史

      # 2. 安装 pnpm（这是关键）
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # 或者和你本地一致

      # 3. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 构建 Astro
      - name: Build Astro site
        run: pnpm run build

      # 6. 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

name: Build and Deploy Astro Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 保持 Node 20，与你的环境一致
          cache: pnpm # 缓存 pnpm 依赖

      # 3. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0 # 指定稳定版本，避免 latest 的潜在不稳定

      # 4. 调试：检查 pnpm 安装
      - name: Verify pnpm installation
        run: |
          pnpm --version
          echo "PATH: $PATH"

      # 5. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # 使用 lockfile 确保一致性

      # 6. 构建 Astro
      - name: Build Astro site
        run: pnpm run build

      # 7. 调试：检查构建输出
      - name: Check build output
        run: ls -la dist

      # 8. 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions
          user_email: actions@github.com

name: Build and Deploy Astro Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0 # 明确指定版本，避免缓存导致版本不一致
          cache: npm # 临时禁用缓存以排除问题

      # 3. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0 # 使用稳定版本
          run_install: false # 避免自动运行 pnpm install

      # 4. 调试：检查 Node.js 和 pnpm 环境
      - name: Verify environment
        run: |
          node --version
          npm --version
          pnpm --version || echo "pnpm not found"
          echo "PATH: $PATH"
          which pnpm || echo "pnpm not in PATH"

      # 5. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. 构建 Astro
      - name: Build Astro site
        run: pnpm run build

      # 7. 调试：检查构建输出
      - name: Check build output
        run: ls -la dist

      # 8. 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions
          user_email: actions@github.com

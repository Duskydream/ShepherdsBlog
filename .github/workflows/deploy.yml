name: Build and Deploy Astro Blog

# 当 push 到 main 分支或手动触发时运行
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到最新版本以提高性能

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4  # 更新到最新版本
        with:
          node-version: '20'  # 保持与你的配置一致
          cache: 'pnpm'  # 缓存 pnpm 依赖

      # 3. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4  # 使用官方 pnpm 安装动作
        with:
          version: latest  # 或指定版本，如 '8.15.0'

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install  # 安装项目依赖

      # 5. 构建 Astro
      - name: Build Astro site
        run: pnpm run build

      # 6. 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions
          user_email: actions@github.com
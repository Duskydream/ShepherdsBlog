name: Build and Deploy Astro Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0 # 使用稳定的 Node.js 版本
          cache: npm # 使用 npm 缓存
          cache-dependency-path: package-lock.json # 指定锁文件

      # 3. 调试：检查环境和锁文件
      - name: Verify environment and lock file
        run: |
          echo "Checking for package-lock.json:"
          ls -la package-lock.json || echo "package-lock.json not found"
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
          echo "PATH:"
          echo "$PATH"
          echo "npm location:"
          which npm || echo "npm not in PATH"

      # 4. 安装依赖
      - name: Install dependencies
        run: npm ci # 使用 npm ci 确保锁文件一致性

      # 5. 构建 Astro
      - name: Build Astro site
        run: npm run build

      # 6. 调试：检查构建输出
      - name: Check build output
        run: ls -la dist

      # 7. 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions
          user_email: actions@github.com
